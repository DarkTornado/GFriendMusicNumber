<html>
<header>
    <meta charset='utf-8'>
    <meta name='viewport' content='user-scalable=no width=device-width' />
    <title>여자친구 노래 노래방 번호</title>
</header>
<style>
    body {
        margin: 0px;
        color: black;
        font-size: 18px;
        font-family: NanumGothic;
    }

    div.header {
        padding: 14px;
        color: white;
        background: linear-gradient(to right, #00ABC0, #5F4B8B);
        font-size: 22px;
        box-shadow: 1px 2px 4px 1px rgba(0, 0, 0, 0.3);
    }

    div.body {
        padding: 12px;
        margin: 0px auto;
        max-width: 768px;
    }

    div.footer {
        margin: 0px;
    }    
    
    .textview {
        display: block;
        margin: 4px;
    }
    .edittext {
        display: block;
        width: 98%;
        height: 30px;
        font-size: 16px;
        outline: none;
        border: 0;
        border-bottom: 1.5px solid #000000;
        margin: 4px auto;
    }
    .button {
        display: block;
        background: #EEEEEE;
        border: 0;
        box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.5);
        width: 98%;
        height: 43px;
        outline: none;
        margin: 16px auto;
    }
    
    table {
        width: 100%;
        border: 1px solid #000000;
        border-collapse: collapse;
        margin: 0px;
    }

    td {
        width: 25%;
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
        vertical-align: middle;
    }

    hr {
        margin: 0px;
    }

    p.copyright {
        text-align: center;
        font-size: 14px;
    }

</style>

<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <div class=header>
        여자친구 노래방 수록곡 검색기
    </div>
    <div class=body>
        <div>
            <span class=textview>검색어 : </span>
            <input id="input" class=edittext placeholder="검색어를 입력하세요..." />
            <input class=button type=button value='검색' onclick='search();'/>
        <div>
        <table class=result>
        
        </table>
        <hr>
    </div>
    <div class=footer>
        <p class=copyright>© 2023 Dark Tornado, All rights reserved.</p>
    </div>
    <script>
    </script>
</body>

</html>
